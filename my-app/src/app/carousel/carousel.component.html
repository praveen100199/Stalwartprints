<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<div class="carousel-container" *ngIf="images && images.length > 0">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fader"
  />
  <div class="carousel-dot-container" *ngIf="indicators">
    <span
      class="dot"
      *ngFor="let dot of images; let i = index"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    >
    </span>
  </div>
  <button
    *ngIf="controls"
    class="btn-carousel btn-prev"
    (click)="onPrevClick()"
  >
    <mat-icon class="icon-carousel icon-prev" id="left_arrow">keyboard_arrow_left</mat-icon>
  </button>
  <button
    *ngIf="controls"
    class="btn-carousel btn-next"
    (click)="onNextClick()"
  >
    <mat-icon class="icon-carousel icon-next" id="right_arrow">keyboard_arrow_right</mat-icon>
  </button>
</div>
